spring:
  application:
    name: twiggle
  profiles:
    active: default
server:
  port: 8080

# Actuator Configuration
management:
  info:
    git:
      mode: full
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: "${spring.application.name}"
  tracing:
    enabled: false
    sampling:
      probability: 1.0

# Springdoc Configuration
springdoc:
  api-docs:
    enabled: true
  show-actuator: true
  use-management-port: false

